<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Central</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #495464, #282c34);
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            animation: spin infinite 10s linear;
            width: 250px; /* Adjust the logo size */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .content {
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        .footer-logo {
            animation: spin infinite 10s linear;
            width: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://i.ibb.co/tKqry5j/ai-central-logo-big.png" alt="AI Central Logo" class="logo">
        <p>Under Construction</p>
        <p>Exciting developments are on the horizon. Stay tuned!</p>
    </div>
    <footer>
        <img src="https://i.ibb.co/6YZtfyX/ai-central-small-logo.png" alt="AI Central Logo" class="footer-logo">
        <span>&copy; 2024 AI Central</span>
    </footer>
</body>
</html>
